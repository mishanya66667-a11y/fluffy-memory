;
; Extensions Configuration
; Auto-generated
;

[general]
static=yes
writeprotect=no

[ai-incoming]
; Входящие звонки обрабатываются AGI скриптом
exten => _X.,1,NoOp(Incoming call from ${CALLERID(num)})
 same => n,Answer()
 same => n,Wait(1)
 same => n,AGI(agi://localhost:4573)
 same => n,Hangup()

; Тестовый звонок
exten => 999,1,NoOp(Test call)
 same => n,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()
